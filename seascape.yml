# Configuration of this service

Services:
  - Name: "static"
    Instance: "static-01"
    Type: Independent
    Controllers:
      - Type: Replier
        Name: "main"
        Instances:
          - Port: 5000
            Instance: "main-01"

    # No Proxies
    # No Pipelines

    # Static Service depends on the database
    Extensions:
      - Name: "database"
        Port: 8002